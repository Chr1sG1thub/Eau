<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 800px; width: 100%; }
  </style>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div id="map"></div>

  <script>
// Set up map at a chosen starting location 
const map = L.map('map').setView([42.6569, 2.5856], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

// Use locate method to find user's location and set view
map.locate({ setView: true, maxZoom: 12 });

// Listen for location found event to add a marker and accuracy circle
map.on('locationfound', function(e) {
    var radius = e.accuracy;
    L.marker(e.latlng).addTo(map)
       // .bindPopup("You are within " + radius.toFixed(0) + " meters from this point");
    L.circle(e.latlng, radius).addTo(map);
});

// Optionally handle location error
//map.on('locationerror', function(e) {
//    alert(e.message);
//});
    
  const greenIcon = new L.Icon({
